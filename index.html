<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="static/styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <style>
    .attribution { font-size: 11px; display: inline-block; 
                   text-align: center; position: fixed; bottom: 5%; left: 45%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="div-main">
    <img id="profile-pic" src="images/image-victor.jpg" alt="profile picture">
    <div id="div-top"></div>
    <div id="div-bottom">
      <div class="data">
      <span class="dark-text">Victor Crest</span>  
      <span class="light-text">26</span>
      </div>
      <span id="city" class="light-text">London</span>
      <div style="position: fixed; bottom: 5%; text-align: center;">
        <div style="display: inline-block; width: 120px;">
          <span class="dark-text">80K</span> <br>
          <span class="light-text" style="font-size: 14px;">Followers</span>
        </div>
        <div style="display: inline-block; width: 120px;">
          <span class="dark-text">803K</span> <br>
          <span class="light-text" style="font-size: 14px;">Likes</span>
        </div>
        <div style="display: inline-block; width: 120px;">
          <span class="dark-text">1.4K</span> <br>
          <span class="light-text" style="font-size: 14px;">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <!--

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rohan Padile</a>.
  </footer>
</body>
</html>
